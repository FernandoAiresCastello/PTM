<html>
	<head>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<div class='command-name'>SXGET</div>
		<div class='command-description'>Get sprite X position</div>
		
		<div class='syntax-header'>Syntax:</div>
		<div class='syntax'>
			<div class='syntax-format'>SXGET id, var</div>
			<div class='syntax-description'>
				Get sprite X position and store it in the variable
			</div>
			<ul class='syntax-params'>
				<li>id = Sprite id</li>
				<li>var = Variable identifier</li>
			</ul>
		</div>
	</body>
</html>
