<html>
	<head>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<div class='command-name'>BEEP</div>
		<div class='command-description'>Emit a beeping sound</div>
		
		<div class='syntax-header'>Syntax:</div>
		
		<div class='syntax'>
			<div class='syntax-format'>BEEP freq, length</div>
			<div class='syntax-description'>
				Emit a beeping sound with the specified frequency and duration
			</div>
			<ul class='syntax-params'>
				<li>freq = The sound frequency</li>
				<li>length = The beep duration</li>
			</ul>
		</div>

		<div class='syntax'>
			<div class='syntax-format'>BEEP</div>
			<div class='syntax-description'>
				Emit the standard PTM beeping sound (frequency: 1450, length: 50)
			</div>
		</div>

	</body>
</html>
