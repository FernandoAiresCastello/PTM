<html>
	<head>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<div class='command-name'>PAUSE</div>
		<div class='command-description'>Temporarily pause program execution</div>
		
		<div class='syntax-header'>Syntax:</div>
		<div class='syntax'>
			<div class='syntax-format'>PAUSE frames</div>
			<div class='syntax-description'>
				Pause program execution for the specified number of frames, then resumes normal execution
			</div>
			<ul class='syntax-params'>
				<li>frames - The number of frames to wait</li>
			</ul>
		</div>
	</body>
</html>
