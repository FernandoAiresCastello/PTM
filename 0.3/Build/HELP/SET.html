<html>
	<head>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<div class='command-name'>SET</div>
		<div class='command-description'>Set value to variable</div>
		
		<div class='syntax-header'>Syntax:</div>
		<div class='syntax'>
			<div class='syntax-format'>SET var, value</div>
			<div class='syntax-description'>
				Store the string or numeric value in the given variable
			</div>
			<ul class='syntax-params'>
				<li>var = Variable identifier</li>
				<li>value = Variable identifier or value (string or number)</li>
			</ul>
		</div>
	</body>
</html>
