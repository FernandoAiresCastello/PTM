<html>
	<head>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<div class='command-name'>SQRT</div>
		<div class='command-description'>Calculate square root of a numeric value</div>
		
		<div class='syntax-header'>Syntax:</div>
		<div class='syntax'>
			<div class='syntax-format'>SQRT var, value</div>
			<div class='syntax-description'>
				Calculate var = &#8730;value (square root)
			</div>
			<ul class='syntax-params'>
				<li>var = Variable identifier</li>
				<li>value = The base value</li>
			</ul>
		</div>
	</body>
</html>
