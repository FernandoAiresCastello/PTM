<html>
	<head>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<div class='command-name'>REPT</div>
		<div class='command-description'>Repeat text in a single string</div>
		
		<div class='syntax-header'>Syntax:</div>
		<div class='syntax'>
			<div class='syntax-format'>REPT var, text, count</div>
			<div class='syntax-description'>
				Repeat multiple copies of the same text in a single string
			</div>
			<ul class='syntax-params'>
				<li>var = Variable identifier</li>
				<li>text = String to repeat</li>
				<li>count = Number of copies</li>
			</ul>
		</div>
	</body>
</html>
