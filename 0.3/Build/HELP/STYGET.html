<html>
	<head>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<div class='command-name'>STYGET</div>
		<div class='command-description'>Get tiled sprite Y position</div>
		
		<div class='syntax-header'>Syntax:</div>
		<div class='syntax'>
			<div class='syntax-format'>STYGET id, var</div>
			<div class='syntax-description'>
				Get sprite Y position, divided by 8 (the tile height), and store it in the variable
			</div>
			<ul class='syntax-params'>
				<li>id = Sprite id</li>
				<li>var = Variable identifier</li>
			</ul>
		</div>
	</body>
</html>
