	<body>
		<div class='command-name'>SHOW</div>
		<div class='command-description'>Show or hide sprite</div>
		
		<div class='syntax-header'>Syntax:</div>
		<div class='syntax'>
			<div class='syntax-format'>SHOW id, state</div>
			<div class='syntax-description'>
				Show or hide sprite
			</div>
			<ul class='syntax-params'>
				<li>id = Sprite id</li>
				<li>state = 0: not visible; 1: visible</li>
			</ul>
		</div>
