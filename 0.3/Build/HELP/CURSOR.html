	<body>
		<div class='command-name'>CURSOR</div>
		<div class='command-description'>Show or hide the screen cursor</div>

		<div class='syntax'>
			<div class='syntax-format'>CURSOR state</div>

			</div>
			<ul class='syntax-params'>
				<li>state = 0: hide; 1: show</li>
			</ul>
		</div>
