<html>
	<head>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<div class='command-name'>LOCATE</div>
		<div class='command-description'>Set screen cursor position</div>
		
		<div class='syntax-header'>Syntax:</div>
		<div class='syntax'>
			<div class='syntax-format'>LOCATE col, row</div>
			<div class='syntax-description'>
				Move screen cursor to given position in the tile buffer
			</div>
			<ul class='syntax-params'>
				<li>col = The tile buffer column</li>
				<li>row = The tile buffer row</li>
			</ul>
		</div>
	</body>
</html>
