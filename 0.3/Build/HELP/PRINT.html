<html>
	<head>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<div class='command-name'>PRINT</div>
		<div class='command-description'>Print text on the screen at current cursor position</div>
		
		<div class='syntax-header'>Syntax:</div>
		<div class='syntax'>
			<div class='syntax-format'>PRINT string</div>
			<div class='syntax-description'>
				Print text on the screen at current cursor position. The cursor automatically moves forward to the next column after the last printed character.
			</div>
			<ul class='syntax-params'>
				<li>string = The text to print</li>
			</ul>
		</div>
	</body>
</html>
