<html>
	<head>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<div class='command-name'>XGET</div>
		<div class='command-description'>Get screen cursor column</div>
		
		<div class='syntax-header'>Syntax:</div>
		<div class='syntax'>
			<div class='syntax-format'>XGET var</div>
			<div class='syntax-description'>
				Get column in the tile buffer where the screen cursor is located and store it in the given variable
			</div>
			<ul class='syntax-params'>
				<li>var = Variable identifier</li>
			</ul>
		</div>
	</body>
</html>
