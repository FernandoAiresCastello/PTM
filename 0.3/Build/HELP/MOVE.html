<html>
	<head>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<div class='command-name'>MOVE</div>
		<div class='command-description'>Move sprite by specified distance</div>
		
		<div class='syntax-header'>Syntax:</div>
		<div class='syntax'>
			<div class='syntax-format'>MOVE id, dx, dy</div>
			<div class='syntax-description'>
				Move sprite by specified distance
			</div>
			<ul class='syntax-params'>
				<li>dx = Horizontal distance in pixels</li>
				<li>dy = Vertical distance in pixels</li>
			</ul>
		</div>
	</body>
</html>
