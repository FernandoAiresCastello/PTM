<html>
	<head>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<div class='command-name'>PGET</div>
		<div class='command-description'>Get property from tile register</div>
		
		<div class='syntax-header'>Syntax:</div>
		<div class='syntax'>
			<div class='syntax-format'>PGET var, property</div>
			<div class='syntax-description'>
				Get property from tile register and store it in the given variable
			</div>
			<ul class='syntax-params'>
				<li>var = Variable identifier</li>
				<li>property = The name of the property</li>
			</ul>
		</div>
	</body>
</html>
