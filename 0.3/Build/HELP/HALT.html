	<body>
		<div class='command-name'>HALT</div>
		<div class='command-description'>Stop machine</div>
		
		<div class='syntax-header'>Syntax:</div>
		<div class='syntax'>
			<div class='syntax-format'>HALT</div>
			<div class='syntax-description'>
				Stop execution of current program and does nothing else. The only way to exit this state is by pressing the user-break key (normally the ESCAPE key, if enabled) to return to the program editor, or by exiting the interpreter altogether.
			</div>
		</div>
