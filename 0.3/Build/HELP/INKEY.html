<html>
	<head>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<div class='command-name'>INKEY</div>
		<div class='command-description'>Get code of last pressed key</div>
		
		<div class='syntax-header'>Syntax:</div>
		<div class='syntax'>
			<div class='syntax-format'>INKEY var</div>
			<div class='syntax-description'>
				Store code of last pressed key in the given variable
			</div>
			<ul class='syntax-params'>
				<li>var = Variable identifier</li>
			</ul>
		</div>
	</body>
</html>
