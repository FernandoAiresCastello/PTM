<html>
	<head>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<div class='command-name'>RUN</div>
		<div class='command-description'>Execute program</div>
		
		<div class='syntax-header'>Syntax:</div>

		<div class='syntax'>
			<div class='syntax-format'>RUN</div>
			<div class='syntax-description'>
				Execute the program that is currently in memory
			</div>
		</div>

		<div class='syntax'>
			<div class='syntax-format'>RUN filename</div>
			<div class='syntax-description'>
				Load program from given file into memory, then execute it
			</div>
			<ul class='syntax-params'>
				<li>filename = The program filename</li>
			</ul>
		</div>
		
	</body>
</html>
