<html>
	<head>

	</head>
	<body>
		<div class='command-name'>CSET</div>
		<div class='command-description'>Set character index of tile register</div>
		
		<div class='syntax-header'>Syntax:</div>
		<div class='syntax'>
			<div class='syntax-format'>CSET tile_index, charset_index</div>
			<div class='syntax-description'>
				Set character index of tile register
			</div>
			<ul class='syntax-params'>
				<li>tile_index = Index of tile to alter in the tile register</li>
				<li>charset_index = Charset index to assign to the tile</li>
			</ul>
		</div>
	</body>
</html>
