<html>
	<head>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<div class='command-name'>POW</div>
		<div class='command-description'>Calculate the power of a numeric value</div>
		
		<div class='syntax-header'>Syntax:</div>
		<div class='syntax'>
			<div class='syntax-format'>POW var, base, power</div>
			<div class='syntax-description'>
				Calculate var = base ^ power
			</div>
			<ul class='syntax-params'>
				<li>var = Variable identifier</li>
				<li>base = The base value</li>
				<li>power = The exponent</li>
			</ul>
		</div>
	</body>
</html>
