<html>
	<head>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<div class='command-name'>LEN</div>
		<div class='command-description'>Get length of string</div>
		
		<div class='syntax-header'>Syntax:</div>
		<div class='syntax'>
			<div class='syntax-format'>LEN var, string</div>
			<div class='syntax-description'>
				Get length of string and store it in the given variable
			</div>
			<ul class='syntax-params'>
				<li>var = Variable identifier</li>
				<li>string = String to get the length from</li>
			</ul>
		</div>
	</body>
</html>
