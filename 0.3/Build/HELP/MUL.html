<html>
	<head>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<div class='command-name'>MUL</div>
		<div class='command-description'>Multiply two numeric values</div>
		
		<div class='syntax'>
			<div class='syntax-format'>MUL a, b</div>
			<div class='syntax-description'>
				Calculates a = a * b
			</div>
			<ul class='syntax-params'>
				<li>a = Variable identifier</li>
				<li>b = Variable identifier or number literal</li>
			</ul>
		</div>

		<div class='syntax'>
			<div class='syntax-format'>MUL a, b, c</div>
			<div class='syntax-description'>
				Calculates a = b * c
			</div>
			<ul class='syntax-params'>
				<li>a = Variable identifier</li>
				<li>b = Variable identifier or number literal</li>
				<li>c = Variable identifier or number literal</li>
			</ul>
		</div>

	</body>
</html>
