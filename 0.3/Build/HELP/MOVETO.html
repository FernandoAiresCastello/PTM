<html>
	<head>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<div class='command-name'>MOVETO</div>
		<div class='command-description'>Move sprite to specified position</div>
		
		<div class='syntax-header'>Syntax:</div>
		<div class='syntax'>
			<div class='syntax-format'>MOVETO id, x, y</div>
			<div class='syntax-description'>
				Move sprite to specified position
			</div>
			<ul class='syntax-params'>
				<li>id = Sprite id</li>
				<li>x = X-coordinate on the screen</li>
				<li>y = Y-coordinate on the screen</li>
			</ul>
		</div>
	</body>
</html>
