	<body>
		<div class='command-name'>INC</div>
		<div class='command-description'>Increment numeric variable value by 1</div>

		<div class='syntax'>
			<div class='syntax-format'>INC var</div>
			<div class='syntax-description'>
				Calculate var = var + 1
			</div>
			<ul class='syntax-params'>
				<li>var = Variable identifier</li>
			</ul>
		</div>
	</body>
