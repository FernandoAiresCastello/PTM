<html>
	<head>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<div class='command-name'>BGET</div>
		<div class='command-description'>Get background color of tile register</div>
		
		<div class='syntax-header'>Syntax:</div>
		<div class='syntax'>
			<div class='syntax-format'>BGET var, tile_index</div>
			<div class='syntax-description'>
				Get background color of tile register and store it in the given variable
			</div>
			<ul class='syntax-params'>
				<li>var = Variable identifier</li>
				<li>tile_index = Index of tile in the tile register to get the color from</li>
			</ul>
		</div>
	</body>
</html>
