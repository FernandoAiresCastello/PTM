<html>
	<head>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<div class='command-name'>CHKCOL</div>
		<div class='command-description'>Detect collision between two sprites</div>
		
		<div class='syntax-header'>Syntax:</div>
		<div class='syntax'>
			<div class='syntax-format'>CHKCOL var, id_1, id_2</div>
			<div class='syntax-description'>
				Detect collision between two sprites, then store result in variable. 0: no collision detected; 1: collision detected
			</div>
			<ul class='syntax-params'>
				<li>var = Variable identifier</li>
				<li>id_1 = First sprite id</li>
				<li>id_2 = Second sprite id</li>
			</ul>
		</div>
	</body>
</html>
