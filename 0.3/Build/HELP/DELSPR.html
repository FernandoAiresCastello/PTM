<html>
	<head>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<div class='command-name'>DELSPR</div>
		<div class='command-description'>Delete one or all sprites</div>
		
		<div class='syntax-header'>Syntax:</div>

		<div class='syntax'>
			<div class='syntax-format'>DELSPR id</div>
			<div class='syntax-description'>
				Delete given sprite
			</div>
			<ul class='syntax-params'>
				<li>id = Sprite id</li>
			</ul>
		</div>

		<div class='syntax'>
			<div class='syntax-format'>DELSPR</div>
			<div class='syntax-description'>
				Delete all sprites
			</div>
		</div>

	</body>
</html>
