<html>
	<head>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<div class='command-name'>BSET</div>
		<div class='command-description'>Set background color of tile register</div>
		
		<div class='syntax-header'>Syntax:</div>
		<div class='syntax'>
			<div class='syntax-format'>BSET tile_index, palette_index</div>
			<div class='syntax-description'>
				Set background color of tile register
			</div>
			<ul class='syntax-params'>
				<li>tile_index = Index of tile to alter in the tile register</li>
				<li>palette_index = Palette index to assign to the tile</li>
			</ul>
		</div>
	</body>
</html>
