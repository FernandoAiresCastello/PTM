<html>
	<head>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<div class='command-name'>PAL</div>
		<div class='command-description'>Set RGB value for color at palette index</div>
		
		<div class='syntax-header'>Syntax:</div>
		<div class='syntax'>
			<div class='syntax-format'>PAL palette_index, rgb</div>
			<div class='syntax-description'>
				Set RGB value for color at palette index
			</div>
			<ul class='syntax-params'>
				<li>palette_index = Palette index to alter</li>
				<li>rgb = Integer representing a packed-RGB value. When using hexadecimal, the order is RRGGBB. For example, &HFF00FF is magenta.</li>
			</ul>
		</div>
	</body>
</html>
